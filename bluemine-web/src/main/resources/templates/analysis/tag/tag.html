<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>标签分析 - 按标签</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="/theme/echarts/echarts-2.0.min.js"></script>
    <script src="/theme/jquery/jquery-2.2.4.js"></script>
    <script src="/theme/jquery/jquery-easyui/jquery-easyui-1.5.5.7.min.js"></script>
    <script src="/theme/jquery/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="/theme/jquery/jquery-easyui-extend/jquery-easyui-extend.js"></script>
    <script src="/theme/jquery/bulemine-core.js"></script>
    <script src="/service/tag/findAll/49252889384718336?callback=loadTagTree"></script>

    <link rel="stylesheet" type="text/css" href="/theme/jquery/jquery-easyui/css/jquery-easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/theme/default/jquery-easyui-reset.css"/>
    <link rel="stylesheet" type="text/css" href="/theme/jquery/jquery-easyui-extend/css/jquery-easyui-extend.css"/>
    <link rel="stylesheet" type="text/css" href="/theme/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/theme/default/style.css"/>
    <style>
        .combo-panel .tree-icon {
            display: none;
        }
    </style>
    <script type="text/javascript" th:inline="javascript">
        //    <![CDATA[
        var CHANNEL_ID = '49252889384718336';
        //    ]]>
    </script>
</head>
<body>
<div th:replace="/common/header::header"></div>
<div th:replace="/common/main-west::main-west(2, 204)"></div>

<div class="main-center">
    <div class="main-center-box">
        <div class="main-center-row">
            <h2>标签分析</h2>
        </div>

        <div class="main-center-row">
            <div class="tab-box">
                <div class="tab-item tab-item-selected"><a href="tag">按标签</a></div>
                <div class="tab-item"><a href="date">按日期</a></div>
            </div>
            <div class="tab-panel">
                <div class="control-group">
                    <form id="search-form">
                        <ul class="main-center-filter">
                            <li>
                                <input id="daterange" name="daterange" class="easyui-daterange" style="width:200px;" value="2018-01-01/new Date()"/>
                            </li>
                            <li>
                                <input id="tagIds" name="tagIds" class="easyui-combotree"/>
                            </li>
                            <li>
                                <button class="btn-search" type="button">查询</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <!--近30天趋势图-->
                <div class="main-center-panel">
                    <div class="main-center-panel-header">
                        近30天趋势图
                    </div>
                    <div class="main-center-panel-container">
                        <div id="axis-call" class="panel-canvas" style="width: 100%; height: 400px;z-index: 1;">
                        </div>
                    </div>
                </div>

                <!--子标签分布-->
                <div class="main-center-panel">
                    <div class="main-center-panel-header">
                        子标签分布
                    </div>
                    <div class="main-center-panel-container">
                        <div id="pie-rule" class="sub-tag-pie"></div>
                        <div id="pie-call" class="sub-tag-pie"></div>
                    </div>
                </div>

                <!--会话内容-->
                <div class="main-center-panel">
                    <div class="main-center-panel-header">
                        会话内容
                    </div>
                    <div class="main-center-panel-container">
                        <table class="call-summary" cellpadding="0" cellspacing="0" border="0"
                               width="100%">
                            <tr>
                                <th colspan="3">会话ID - 会话类型 - 坐席</th>
                                <th class="call-daterange">开始时间 - 结束时间</th>
                            </tr>
                            <tr>
                                <td class="call-time">12:11:32</td>
                                <td class="call-member call-customer">客户:</td>
                                <td>XXXXX</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="call-time">12:11:32</td>
                                <td class="call-member">客服:</td>
                                <td>XXXXX</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="call-dock">
                                    <button type="button">展开</button>
                                </td>
                            </tr>
                        </table>
                        <table class="call-summary" cellpadding="0" cellspacing="0" border="0"
                               width="100%">
                            <tr>
                                <th colspan="3">会话ID - 会话类型 - 坐席</th>
                                <th class="call-daterange">开始时间 - 结束时间</th>
                            </tr>
                            <tr>
                                <td class="call-time">12:11:32</td>
                                <td class="call-member call-customer">客户:</td>
                                <td>XXXXX</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="call-time">12:11:32</td>
                                <td class="call-member">客服:</td>
                                <td>XXXXX</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="call-dock">
                                    <button type="button" class="call-expand">收起</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    //    <![CDATA[
    $(function () {
        var queue = bulemine.queue();
        var searchform = $('#search-form');
        var searchbtn = $('.control-group .btn-search');
        var daterange = $('#daterange');
        var tagIds = $('#tagIds');

        daterange.daterange({
            labelWidth: 40,
            labelAlign: 'right',
            width: 250,
            reversed: true,
            separator: '/',
            required: true,
            label: '日期',
            labelPosition: 'left'
        });

        tagIds.combotree({
            label: '标签',
            labelPosition: 'left',
            labelWidth: 40,
            labelAlign: 'right',
            width: 250,
//                                        multiple:true,
//                                        checkbox:false,
            cascadeCheck: false,
            data: TAGTREE_DATA
        });

        var axisCall = bulemine.charts({
            export: null,
            canvas: $('#axis-call')[0],
            autoLoad: false,
            url: '/service/tag/collect/findOne',
            params: {
                data: {
                    channelId: CHANNEL_ID
                }
            },
            option: AXIS_OPTION({
                grid: {
                    left: 80,
                    top: 80,
                    right: 80,
                    bottom: 80
                },
                legend: {
                    orient: 'horizontal',
                    left: 'center'
                },
                series: [{
                    name: '次数',
                    field: 'rule',
                    type: 'line',
                    smooth: true,
                    symbolSize: 10,
                    itemStyle: {
                        normal: {
                            color: '#3F90F7',
                            borderColor: '#3F90F7',
                            borderWidth: 3
                        },
                        emphasis: {
                            color: '#3F90F7',
                            borderColor: '#FFFFFF',
                            borderWidth: 3
                        }
                    },
                    lineStyle: {
                        width: 3,
                        color: '#3F90F7'
                    }
                }, {
                    name: '会话数',
                    field: 'call',
                    type: 'bar',
                    barWidth: '30%',
                    yAxis: {
                        splitLine: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#FFA046'
                        }
                    }
                }]
            }),
            afterload: function () {
            },
            beforeload: function () {
            },
            parsexAxisData: function (data, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    list.push(data[i].callDate);
                }
                return list;
            },
            parseSeriesData: function (index, data, opts, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    if (opts.field == 'rule') {
                        list.push(data[i].totalFrequency);
                    } else if (opts.field == 'call') {
                        list.push(data[i].callNum);
                    } else {
                        list.push(0);
                    }
                }
                return list;
            }
        });
        queue.push(axisCall);

        var pierule = bulemine.charts({
            name: '次数',
            export: null,
            canvas: $('#pie-rule')[0],
            autoLoad: false,
            url: '/service/tag/collect/findSubTop',
            params: {
                data: {
                    channelId: CHANNEL_ID,
                    limit: 10
                },
                paging: {
                    sort: [{
                        property: 'FREQ',
                        direction: 'DESC'
                    }]
                }
            },
            option: PIE_OPTION({
                title: {
                    text: '次数',
                    x: 'center'
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    y: 'center'
                },
                series: [{
                    name: '次数',
                    avoidLabelOverlap: false,
                    radius: ['50%', '75%'],
                    center: ['50%', '50%'],
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            formatter: '{b}\r\n{c} ({d}%)',
                        }
                    }
                }]
            }),
            parseLegendData: function (index, data, opts, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    list.push(data[i].tagText);
                }
                return list;
            },
            parseSeriesData: function (index, data, opts, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    list.push({
                        name: data[i].tagText,
                        value: data[i].totalFrequency
                    });
                }
                return list;
            }
        });
        queue.push(pierule);

        var piecall = bulemine.charts({
            name: '会话数',
            export: null,
            canvas: $('#pie-call')[0],
            autoLoad: false,
            url: '/service/tag/collect/findSubTop',
            params: {
                data: {
                    channelId: CHANNEL_ID,
                    limit: 10
                },
                paging: {
                    sort: [{
                        property: 'CALL',
                        direction: 'DESC'
                    }]
                }
            },
            option: PIE_OPTION({
                title: {
                    text: '会话数',
                    x: 'center'
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    y: 'center'
                },
                series: [{
                    name: '次数',
                    avoidLabelOverlap: false,
                    radius: ['50%', '75%'],
                    center: ['50%', '50%'],
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            formatter: '{b}\r\n{c} ({d}%)',
                        }
                    }
                }]
            }),
            parseLegendData: function (index, data, opts, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    list.push(data[i].tagText);
                }
                return list;
            },
            parseSeriesData: function (index, data, opts, params) {
                var list = [];
                for (var i = 0, l = data.length; i < l; i++) {
                    list.push({
                        name: data[i].tagText,
                        value: data[i].callNum
                    });
                }
                return list;
            }
        });
        queue.push(piecall);

        function reload() {
            var dates = daterange.daterange('getValue');
            var ids = tagIds.combotree('getValue');

            queue.each(function (i, chart) {
                chart.reload({
                    data: {
                        daterange: dates,
                        tagIds: [$.valueFrom(ids, 0, true)]
                    }
                });
            });
        }
        reload();

        searchbtn.bind('click', function () {
            if (searchform.form('validate')) {
                reload();
            }
        });
    });
    //    ]]>
</script>
</body>
</html>
