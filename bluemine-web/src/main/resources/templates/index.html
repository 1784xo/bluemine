<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/theme/reset.css"/>
    <style>
        /*index.css*/
        header {
            border-bottom-style: solid;
            border-bottom-width: 4px;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 46px;
            z-index: 999999989;
            zoom: 1;
        }

        header nav {
            margin: 0 70px;
        }

        header nav .logo {
            margin: 8px 0 0 0;
        }

        .west {
            position: absolute;
            left: 0;
            top: 50px;
            width: 220px;
            bottom: 0px;
            z-index: 999999979;
            zoom: 1;
        }

        header {
            background-color: #293547;
            border-bottom-color: #007CFF;
        }

        /*dark-blue/style.css*/
        .west {
            background-color: #293547;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo"><a href="javascript:;"><img src="/theme/dark-blue/images/logo.png" width="146"
                                                      height="31"/></a></div>
    </nav>
</header>
<div class="west"></div>
<div class="center"></div>
</body>
</html>
